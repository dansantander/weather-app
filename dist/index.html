<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>
  <header class="px-3 py-3 d-flex">
    <i class="fas fa-meteor mx-2"></i>
    <div class="logo">
      <h1>Meteor</h1>
    </div>
  </header>
  <div class="container">
    <div class="search my-5">
      <input type="text" placeholder="Search by city" name="city-input" id="city-input">
      <p id='err-message'class="d-none">Field must not be empty</p>
    </div>

    <div class="weather-container">
      <div class="temp-container">

        <h1 class="temp-value"></h1>
        <div class="selector">
          <p class="celsius">°C</p>
          <p class="farenheit">°F</p>
        </div>
        <div class="temp-description">
          <p></p>
        </div>
      </div>
      
      <div class="location-container">
        <h1 class="city"></h1>
        <p class="country"></p>
        <p class="wind"></p>
        <p class="humidity"></p>
        <img id="icon"/>
      </div>
    </div>
  </div>
<script src="main.js"></script>
</body>
</html>
